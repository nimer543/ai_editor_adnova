<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 150px; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Please,wait ....</h1>
    <p>The AI assistant analyses the data and generates the result.</p>

    <script>
        // Функция, которая перенаправляет на страницу с результатами
        function redirectToResults() {
            window.location.href = "{% url 'results' %}";
        }

        // Перенаправление происходит через 1 секунду после загрузки страницы
        // Это даёт пользователю увидеть экран загрузки
        setTimeout(redirectToResults, 1000);
    </script>
</body>
</html>
